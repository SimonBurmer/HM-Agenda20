<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head" />
<body>
	<nav th:replace="fragments :: navigation"></nav>

	<div class="container-fluid">
		<div class="row justify-content-center bg-light">
			<div class="col-12">
				<h4 class="display-4">Neuen Anwender erstellen</h4>

				<form id="formName" th:action="@{/anwender}" th:object="${newAnwender}"
					method="post">

					<div class="form-group">
						<input th:field="*{login}" class="form-control"
							placeholder="Login" /> 
					</div>

					<div class="form-group">
						<input th:field="*{password}" class="form-control"
							placeholder="Password" type="password" /> 
					</div>

					<button type="submit" class="btn btn-primary">Erstellen!</button>
					<a href="/anwender" class="btn btn-danger">Abbrechen</a>
				</form>
			</div>
		</div>
	</div>
	
	<th:block th:replace="fragments :: scripts">
</body>
</html>
